# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Trust reverse proxy headers (for HTTPS detection behind nginx/traefik)
    trusted_proxies: '%env(TRUSTED_PROXIES)%'
    trusted_headers: ['x-forwarded-for', 'x-forwarded-proto', 'x-forwarded-host']

    # Note that the session will be started ONLY if you read or write from it.
    session:
        cookie_secure: auto
        cookie_httponly: true
        cookie_samesite: lax

    # Configure router to generate correct URLs in Docker
    router:
        default_uri: '%env(APP_URL)%'

    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
