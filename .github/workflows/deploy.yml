name: Deploy to VPS

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_SECRET: ${{ secrets.APP_SECRET }}
          APP_URL: ${{ secrets.APP_URL }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: APP_SECRET,APP_URL,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,ENCRYPTION_KEY
          script: |
            cd /opt/mcp-project-management

            # Force update to latest code (discard local changes)
            git fetch origin main
            git reset --hard origin/main

            # Create .env from template with secrets
            export APP_SECRET="$APP_SECRET"
            export APP_URL="$APP_URL"
            export GOOGLE_CLIENT_ID="$GOOGLE_CLIENT_ID"
            export GOOGLE_CLIENT_SECRET="$GOOGLE_CLIENT_SECRET"
            export ENCRYPTION_KEY="$ENCRYPTION_KEY"

            envsubst < .env.template > .env

            # Deploy with Docker (migrations run automatically at container start)
            make deploy

            # Show deployment status
            echo "Deployment completed!"
            docker ps | grep mcp-project-management